<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css" />
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet" />
  </head>
  <body>
    <h1 class="title">Calculator</h1>

    <div class="calc-box">
      <div class="display">0</div>

      <button type="button" class="clear light-blue" value="AC">AC</button>
      <button type="button" class="sign light-blue" value="+/-">+/-</button>
      <button type="button" class="percent light-blue" value="%">%</button>
      <button type="button" class="operator amber" value="/">/</button>

      <button type="button" class="operand green" value="7">7</button>
      <button type="button" class="operand green" value="8">8</button>
      <button type="button" class="operand green" value="9">9</button>
      <button type="button" class="operator amber" value="*">*</button>

      <button type="button" class="operand green" value="4">4</button>
      <button type="button" class="operand green" value="5">5</button>
      <button type="button" class="operand green" value="6">6</button>
      <button type="button" class="operator amber" value="-">-</button>

      <button type="button" class="operand green" value="1">1</button>
      <button type="button" class="operand green" value="2">2</button>
      <button type="button" class="operand green" value="3">3</button>
      <button type="button" class="operator amber" value="+">+</button>

      <button id="zero" type="button" class="operand green" value="0">0</button>
      <button type="button" class="dot green" value=".">.</button>
      <button type="button" class="equal amber" value="=">=</button>
    </div>

    <footer class="footer">
      Created by
      <span style="font-weight: bold; text-decoration: underline"
        ><a
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&autoplay=1"
          target="_blank"
          style="color: inherit; text-decoration: inherit"
          >Ash @ 2025</a
        ></span
      >
    </footer>
    <script src="calc.js"></script>
  </body>
</html>
